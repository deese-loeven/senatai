{% extends "base.html" %}

{% block title %}Login - Senatai{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Welcome to Senatai</h1>
    <p class="subtitle">Your voice in Canadian legislation</p>
    
    <form method="POST" class="auth-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <p class="auth-switch">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
    </p>
    
    <div class="privacy-notice">
        <p><strong>Privacy First:</strong> We only ask for a username and password. No email, no personal data.</p>
    </div>
</div>
{% endblock %}
